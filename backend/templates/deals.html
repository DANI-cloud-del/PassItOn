<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Deals - PassItOn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <header>
        <h1>Deals</h1>
        <nav><a href="{{ url_for('home') }}">Home</a> | <a href="{{ url_for('sell_item') }}">Sell Your Items</a></nav>
    </header>
    <main style="padding: 20px; max-width: 1000px; margin: auto;">
        {% for category, deals in deals_by_category.items() %}
            <section style="margin-bottom: 40px;">
                <h2 style="color: var(--primary); border-bottom: 2px solid var(--primary); padding-bottom: 6px;">{{ category }}</h2>
                <div style="display: flex; gap: 20px; flex-wrap: wrap;">
                    {% for deal in deals %}
                        <div style="border: 1px solid #ddd; border-radius: 12px; width: 220px; padding: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: flex; flex-direction: column;">
                            <img src="{{ url_for('static', filename='images/' ~ deal.image) }}" alt="{{ deal.title }}" style="width: 100%; height: 140px; object-fit: cover; border-radius: 8px 8px 0 0;">
                            <h3 style="margin: 10px 0 6px;">{{ deal.title }}</h3>
                            <p style="flex-grow: 1; font-size: 0.9rem;">{{ deal.description }}</p>
                            <div style="font-weight: 700; margin-bottom: 8px;">â‚¹{{ deal.price }}</div>
                            <a href="{{ url_for('add_to_cart', item=deal.title) }}" style="background: var(--primary); color: white; text-align: center; padding: 8px; border-radius: 6px; text-decoration: none;">Add to Cart</a>
                        </div>
                    {% endfor %}
                </div>
            </section>
        {% endfor %}
    </main>
</body>
</html>
